<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coktail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <h1 class="text-center">Find your favorite Coktail</h1>
    <section class="my-5 d-flex justify-content-center">
      <div class="w-50">
        <input type="text" class="form-control" id="search-coktail" />
      </div>
      <div>
        <button onclick="loadData()" type="submit" class="btn btn-danger">
          Search
        </button>
      </div>
    </section>
    <!--End of header -->
    <!-- single coktail detail -->
    <div class="container">
      <div
        id="coktail-detail-parent"
        class="row my-5 row-cols-1 row-cols-md-1 g-4 container mx-auto"
      ></div>
    </div>

    <!--End of  single coktail detail -->

    <!-- coktail card section  -->
    <div class="container">
        <div id="coktail-parent" class="row row-cols-1 row-cols-md-4 g-4">
          <div id="spinner"></div>
        </div>
    </div>

    <!--end of  coktail card section  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="coktail.js"></script>
  </body>
</html>
